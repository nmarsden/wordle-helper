<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Wordle Helper</title>
    <link href="font_awesome/css/all.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="app.ts"></script>
</head>
<body>
    <div class="header">
        <i id="resetButton" class="resetButton fas fa-redo"></i>
        <div class="heading">WORDLE HELPER</div>
        <i class="fas fa-cog"></i>
    </div>
    <div class="guesses">
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboardRow">
            <div class="key" data-key="q">Q</div>
            <div class="key" data-key="w">W</div>
            <div class="key" data-key="e">E</div>
            <div class="key" data-key="r">R</div>
            <div class="key" data-key="t">T</div>
            <div class="key" data-key="y">Y</div>
            <div class="key" data-key="u">U</div>
            <div class="key" data-key="i">I</div>
            <div class="key" data-key="o">O</div>
            <div class="key" data-key="p">P</div>
        </div>
        <div class="keyboardRow">
            <div class="key" data-key="a">A</div>
            <div class="key" data-key="s">S</div>
            <div class="key" data-key="d">D</div>
            <div class="key" data-key="f">F</div>
            <div class="key" data-key="g">G</div>
            <div class="key" data-key="h">H</div>
            <div class="key" data-key="j">J</div>
            <div class="key" data-key="k">K</div>
            <div class="key" data-key="l">L</div>
        </div>
        <div class="keyboardRow">
            <div class="key" data-key="z">Z</div>
            <div class="key" data-key="x">X</div>
            <div class="key" data-key="c">C</div>
            <div class="key" data-key="v">V</div>
            <div class="key" data-key="b">B</div>
            <div class="key" data-key="n">N</div>
            <div class="key" data-key="m">M</div>
            <div class="key key-backspace" data-key="BACKSPACE"><i class="fas fa-backspace"></i></div>
        </div>
    </div>
    <div class="suggestion">
        <div class="suggestionHeading">
            <i class="suggestionIcon far fa-lightbulb"></i>Suggestion<span id='useButton' class="suggestionButton disabled">USE</span>
        </div>
        <div class="suggestionWord">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
    </div>
</body>
</html>
