<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Wordle Helper</title>
    <link href="font_awesome/css/all.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <i class="fas fa-redo"></i>
        <div class="heading">WORDLE HELPER</div>
        <i class="fas fa-cog"></i>
    </div>
    <div class="guesses">
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
        <div class="guess">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboardRow">
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
        </div>
        <div class="keyboardRow">
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
        </div>
        <div class="keyboardRow">
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
            <div class="key key-backspace" data-key="BACKSPACE"><i class="fas fa-backspace"></i></div>
        </div>
    </div>
    <div class="suggestion">
        <div class="suggestionHeading">
            <i class="suggestionIcon far fa-lightbulb"></i>Suggestion<span class="suggestionButton">USE</span>
        </div>
        <div class="suggestionWord">
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
            <div class="guessLetter"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
